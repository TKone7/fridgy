<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Display</th>
            <th>E-Mail</th>
            <th>Is Admin?</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.displayname}}</td>
            <td>{{ user.email }}</td>
            <td>
                <input (change)="changeAdmin(user.uuid)" [(ngModel)]="user.isadmin" type="checkbox" aria-label="Checkbox for following text input">
            </td>
            <td>
                <button (click)="deleteUser(user.uuid)" type="button" class="btn btn-outline-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

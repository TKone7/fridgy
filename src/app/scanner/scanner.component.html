
<div *ngIf="showAddProduct" class="alert alert-primary justify-content-between" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="showAddProduct = !showAddProduct">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="d-block">
            Product with barcode {{ event }} not in database. 
    </div>
    <button (click)="createProduct()" type="button" class="btn btn-light">Create</button>    
</div>

<product-card
    (close)="contScanning()"
    (edit)="editProduct($event)"
    [product]="product"
    *ngIf="product"
    [show-actions]="true">
</product-card>
<inventory-record *ngIf="fridgeEntries"></inventory-record>

<button (click)="scanSuccessHandler('8710447484326')" class="btn btn-primary">fake scan</button>
<button (click)="scanSuccessHandler('874410447484326')" class="btn btn-primary">fake scan unknown</button>
<button *ngIf="!scanningInProgress" (click)="contScanning()" type="button" class="btn btn-success">Scan</button>

<zxing-scanner
    [ngStyle]="{
        'visibility': scanningInProgress ? 'inherit' : 'hidden'
    }"
    [formats]="['EAN_13']"
    (scanSuccess)="scanSuccessHandler($event)"
    >
</zxing-scanner>

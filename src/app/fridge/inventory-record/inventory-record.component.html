<div class="card-footer">
    <div class="row">
        <div class="col-3 data-field">
            <small>Added:<br> <b>{{ item.created }}</b> </small> <br>
        </div>
        <div class="col-3 data-field alert alert-warning">
            <small>Expires: <br> <b>{{ (item?.expiry || 'no expiry')}}</b></small>
        </div>
        <div class="col data-field">
            <h5>{{item.qty}} items</h5>
            <small>=calc ml</small>
        </div>
        
        <div class="col-3 data-field">
            <button 
                (click)="remove()"
                class="btn btn-danger btn-block">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

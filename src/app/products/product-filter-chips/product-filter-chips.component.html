<div class="sticky-top">
    <mat-chip-list>
        <mat-chip
            [selected]="!category"
            (click)="change()">
            All
        </mat-chip>
        <mat-chip
            *ngFor="let c of categories$ | async"
            [selected]="c.slug === category"
            (click)="change(c.slug)">
            {{c.name}}
        </mat-chip>
      </mat-chip-list>

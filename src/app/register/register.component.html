<form class="form-signin" #f="ngForm" (ngSubmit)="register(f.value)">
    <h2 class="form-signin-heading">Create an account</h2>

    <!-- <div *ngIf="invalidLogin" class="alert alert-danger">
        Invalid username and/or password.
    </div> -->

    <label for="inputUser" class="sr-only">Username</label>
    <input type="text" id="inputUser" name="username" ngModel class="form-control" placeholder="Username" required autofocus>

    <label for="inputDisplayName" class="sr-only">Username</label>
    <input type="text" id="inputDisplayName" name="displayname" ngModel class="form-control" placeholder="Display name">
    
    <label for="email" class="sr-only">E-Mail</label>
    <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="E-Mail" required>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>

    <label for="inputPassword2" class="sr-only">Repeat Password</label>
    <input type="password" id="inputPassword2" name="password2" ngModel class="form-control" placeholder="Repeat Password" required>

    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

</form>
